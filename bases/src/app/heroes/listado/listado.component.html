<p>LISTADO COMPONENT</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" >
        {{heroe}}
    </li>
</ul>

<button (click)="borrarTodoLosHeroes()" >
    BorrarTodoLosHeroes
</button>

<button (click)="borrarPrimerHeroe()">
    Borrar primer heroe
</button>
<br>
<span *ngIf="ultimoHeroeBorrado">
    <!-- el ngIf valida el '' || false || null | undifined -->
    Ultimo heroe borrado: {{ultimoHeroeBorrado}} 
</span>
