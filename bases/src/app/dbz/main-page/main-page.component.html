<h1>Dragon Ball Z</h1>

<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 200</li>
      <li>Goku - 1000</li>
      <li>Vegeta - 2000</li>
    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <!-- []: establecer una propiedad al objeto y 
            (): emitir o escuchar eventos -->
      <input [value]=nuevo.nombre 
             (input)="cambiarNombre($event)" 
             type="text" 
             placeholder="Nombre" />

      <input [value]=nuevo.poder 
             (input)="cambiarPoder($event)"
             type="text" 
             placeholder="Poder" />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
